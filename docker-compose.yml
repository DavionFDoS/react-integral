version: "3.9"

services:

  app:
    image: donutdrifter/app
    restart: always
    ports:
      - 3000:3000
    environment:
      REACT_APP_PATH: 'http://integral:5010/api/Integral'

  portainer:
    image: portainer/portainer-ce
    restart: always
    ports:
      - 9000:9000

  integral:
    image: donutdrifter/integralservice
    restart: always
    ports:
      - 5010:5000    